- name: Update apt cache
  apt:
    update_cache: yes

- name: Install Git and utilities
  apt: 
    name:
      - git
      - unzip
      - curl
      - vim 
    state: present  

- name: Install Web and MariaDB server
  apt:
    name:
      - mariadb-server
      - nginx
    state: present

- name: Install PHP packages
  apt:
    name:
      - composer
      - php
      - php-cli
      - php-fpm
      - php-xml
      - php-mbstring
      - php-json
      - php-bcmath
      - php-curl
      - php-mysql
      - php-zip
      - php-gd
      - php-intl
      - php-tokenizer
    state: present
  retries: 5
  delay: 5
  register: apt_done
  until: apt_done is succeeded

- name: Install NVM
  shell: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
  args:
    creates: ~/.nvm

- name: Load NVM and install Node.js 20
  shell: |
    export NVM_DIR="$HOME/.nvm"
    [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
    if ! nvm ls 20 > /dev/null 2>&1; then
      nvm install 20
    fi
  args:
    executable: /bin/bash

- name: Ensure php-fpm /run/php dir exists
  ansible.builtin.file:
    path: /run/php 
    state: directory
    owner: www-data
    group: www-data 
    mode: "0755"
    
- name: Start php8.2-fpm service
  ansible.builtin.service:
    name: php8.2-fpm 
    state: started
    enabled: yes